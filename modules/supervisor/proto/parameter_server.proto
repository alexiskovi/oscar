syntax = "proto2";

package apollo.supervisor;

message sv_set_get {
  optional string cmd = 1;
  optional submodule_parameters submodule = 2;
}

message submodule_parameters {
  optional string module_name = 1;
  optional bool config_name = 2;
  optional bool new_value = 3;
  optional bool sound_on = 4;
  optional bool debug_mode = 5;
}

message parameters {
  optional submodule_parameters sv_parameters = 1;
  optional submodule_parameters gnss_parameters = 2;
}