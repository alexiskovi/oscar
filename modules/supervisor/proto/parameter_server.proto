syntax = "proto2";

message change_parameter {
  optional string module_name = 1;
  optional string config_name = 2;
  optional int64 new_value = 3;
}

message submodule_parameters {
  optional string module_name = 1;
  optional bool debug_mode_on = 2;
  optional bool sound_on = 3;
}

message parameters {
  optional submodule_parameters sv_parameters = 1;
  optional submodule_parameters gnss_parameters = 2;
}